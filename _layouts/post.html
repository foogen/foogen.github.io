---
layout: default
---
<div class="wrapper-masthead">
	<nav>
		<a href="{{ site.baseurl }}/">Blog</a>
		<a href="{{ site.baseurl }}/about">About</a>
	</nav>
</div>

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
